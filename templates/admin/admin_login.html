<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-4">
                {{ form.username.label }}
                {{ form.username(class_="w-full p-2 border rounded") }}
            </div>
            <div class="mb-4">
                {{ form.password.label }}
                {{ form.password(class_="w-full p-2 border rounded") }}
            </div>
            {{ form.submit(class_="bg-blue-500 text-white w-full p-2 rounded") }}
        </form>
    </div>
</body>
</html>
